<!DOCTYPE html>
<html>
<head>
    <title>Forest Fire Prediction</title>
</head>
<body>
    <h1>Enter the following features to predict forest fire:</h1>
    <!--url_for should be exactly name of route given in application.py -->
    <form method="post" action="{{url_for('predict_data')}}">
        
        <label for="Temperature">Temperature:</label><br>
        <input type="floatformat" id="Temperature" name="Temperature" required><br>

        <label for="RH">RH:</label><br>
        <input type="floatformat" id="RH" name="RH" required><br>

        <label for="Ws">Ws:</label><br>
        <input type="floatformat" id="Ws" name="Ws" required><br>

        <label for="Rain">Rain:</label><br>
        <input type="floatformat" id="Rain" name="Rain" required><br>

        <label for="FFMC">FFMC:</label><br>
        <input type="floatformat" id="FFMC" name="FFMC" required><br>

        <label for="DMC">DMC:</label><br>
        <input type="floatformat" id="DMC" name="DMC" required><br>

        <label for="ISI">ISI:</label><br>
        <input type="floatformat" id="ISI" name="ISI" required><br>

        <label for="Classes">Classes:</label><br>
        <input type="text" id="Classes" name="Classes" required><br>

        <label for="Region">Region:</label><br>
        <input type="text" id="Region" name="Region" required><br><br>

        <button type="submit" >Predict</button>
    </form>
    <h2>
        <!--the results variable shud be same as in application.py -->
        FWI prediction Result: {{results}}
    </h2>
</body>
</html>
